{% extends 'flatpages/default.html' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Django flatpages —{% block title %}
        {{ flatpage.title }}
      {% endblock %}
    </title>
  </head>
  {% block content %}
    <div class="col-lg-6 col-xxl-4 mb-5">
      <div class="card bg-light border-0 h-100">
        <div class="card-body text-center">
          <h3>Наши контакты:</h3>
          {{ flatpage.content }}
        </div>
      </div>
    </div>
  {% endblock %}
</html>
